<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<style>
h1 {
text-align: center;
color:rgb(4, 255, 255);
background-color:rgb(53, 53, 53);
border-radius: 15px;
border: 2px solid rgb(4, 255, 255);

}
h2{
color:rgb(14, 14, 14);
}
</style>
<body>
    <form action="">
        <h1>Payment Form </h1>
        <h2>Contact Information</h2>
        <p>Name: <input type="text" name="name" required></p>
        <fieldset>
            <legend>Your Gender</legend>
        <p>
            Male <input type="radio" name="gender" id="male">
            Female <input type="radio" name="gender" id="female">
        </p>
    </fieldset>
    <p>Address: <textarea name="address" id="address" cols="80" rows="4"></textarea></p>
    <p>Email: <input type="email" name="email" id="email"></p>
    <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
    <h2>Payment Information</h2>
    <p>Payment Options:
        <select name="card_type" id="card_type">
            <option value="">--Select a Card Type--</option>
            <option value="Gpay">Gpay</option>
            <option value="Debit Card">Debit Card</option>
            <option value="Credit Card">Credit Card</option>
        </select>
    </p>
    <p>
        Card Number: <input type="number" name="card_number" id="card_number">
    </p>
    <p>
        Expiration Date: <input type="date" name="exp_date" id="exp_date">
    </p>
    <p>
        Enter Cvv: <input type="password" name="cvv" id="cvv">
    </p>
    <input type="submit" value="Pay Now" style="background-color: rgb(4, 255, 255);">
    </form>
</body>
</html>

<!-- write attribute = =>required --- if input filled is important  -->
